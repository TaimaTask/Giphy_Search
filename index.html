<!DOCTYPE html>
<html>
  <head>
    <title>TAIMA GIF using html,css and JS</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="tstyle.css" />
  </head>
  <body>
    <button class="btn" id="opgif">GIF</button>
    <div class="tmodal" id="tmodal">
      <div class="modal-header">
        <input
          class="searcht"
          type="text"
          id="searcht"
          placeholder="Search here.."
        />
        <button class="deletet" id="deletet" type="submit">
          <i class="deletet"></i>
        </button>
      </div>
      <div class="modal_cont" id="modal_cont">
        
        <div class="disply_gif"id="disply_gif">

          
        </div>
        <div class="disply_load"id="disply_load">
        </div>
      </div>

      <div class="triangle-down"></div>
    </div>
    <p id="demo"></p>
    <script defer src="js.js"></script>
  </body>
</html>
