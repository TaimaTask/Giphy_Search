<!--Rename needed classes name to meaningful name and don't forget to follow best practice in name format (camel case)-->

<!DOCTYPE html>
<html>
  <head>
    <title>GIF Plugin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="gifButton" id="opgif">GIF</button> <!--Rename the id into meaningfull name-->
    <div class="tmodal" id="tmodal"> <!--Rename the class name into meaningfull name-->
      <div class="modal-header"> 
        <!--Rename the class name into meaningfull name => down-->
        <input
          class="searcht" 
          type="text"
          id="searcht"
          placeholder="Search..."
        />
        <button class="deletet" id="deletet" type="submit">
          <i class="deletet"></i>
        </button>
      </div>
      <div class="modalContent" id="modalCont">
        <div class="disply_gif" id="disply_gif"></div>
        <div class="disply_load" id="disply_load"></div>
      </div>

      <div class="triangle-down"></div>
    </div>
    <script defer src="js.js"></script>
  </body>
</html>
